{% extends 'blog/base.html' %}

{% block content %}
<div class="post">
    {% if post.published_date %}
    <div class="date">
        {{post.published_date}}
    </div>
    {% endif %}
    <h2>{{post.title}}</h2>
    <img src="{{ post.image.url }}" alt = "Obrazek" width = "250px">
    <br>
    <em>{{post.text|linebreaksbr}}</em>
</div>
{% endblock %}
